<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <section class = "input">
            <input type = "text" placeholder = "Enter City Name" style="font-family:optima, sans-serif; font-size:14pt;height:50px;width:200px"  id = "city_name">
            <button placeholder = "submit" id = "submit" style="height:50px;width:100px">Submit</button>
        </section>

        <section class = "display">
            <div class = "wrapper">
                <h2 id = "city">City</h2>
            </div>

            <div class = "wrapper">
                <h2 id = "temp">Temperature</h2>
            </div>

            <div class = "wrapper">
                <h2 id = "condition">Condition</h2>
            </div>
        </section>
    </div>
</body>
</html>
